name: Frontend build
on: [push]
# on:
#   push:
#     branches:
#       - "develop"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      # - run: yarn install
        with:
          node-version: 14
      - run: yarn --ignore-scripts
      - run: yarn test-ci
      - run: npm rebuild node-sass
      - run: CI=false yarn build
