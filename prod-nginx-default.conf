# Let this container upstream /static/ to API if nothing's found locally.
upstream app_server {
  server api:8000;
}

server {
    listen       80;
    listen  [::]:80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location ~^/static/ {
        try_files $uri @api;
    }

    location @api {
        proxy_pass http://app_server;
    }
}
